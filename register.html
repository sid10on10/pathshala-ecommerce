<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .outerbox{
            display: flex;
            justify-content: center;
            height:50%;
        }
        .innerbox{
            width:80%;
            height:100%;
        }
        body {
            background-image: url('https://eskipaper.com/images/black-backgrounds-11.jpg');
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="container innerbox">
            <h1 style="font-family: monospace;text-align: center;color:white;">Sign Up Page</h1>
            <form onsubmit="register();return false">
                <div class="form-group">
                    <label for="name" style="color:white;">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                  </div>
                <div class="form-group">
                  <label for="email" style="color:white;">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="password" style="color:white;">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="roles" style="color:white;">Choose a role:</label>
                    <select name="roles" id="roles" required>
                        <option value="client" style="width: 200px;">Client</option>
                        <option value="admin">Admin</option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="login.html" style="color:white;">Go to Login Page</a>
            </form>
        </div>
    </div>
    <script>
        async function register(){
            let data = {
                name:document.getElementById("name").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value,
                role:document.getElementById("roles").value
            }
            let postData = await fetch("https://pathshala-ecommerce.herokuapp.com/signup",{
                method:"POST",
                body:JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            let postRes = await postData.json()
            alert(postRes.message)
            window.location.assign("login.html")
            console.log(data)
        }
    </script>
</body>
</html>
